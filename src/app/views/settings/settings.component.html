<div>
  <h1 class="font-bold text-2xl text-gray-700">Settings</h1>

  <div class="mt-10 flex justify-center"> <!-- Centering container -->
    <div class="w-full max-w-lg">
      <!-- Plafonds Card -->
      <div
        class="w-full p-6 mb-8 bg-white border border-gray-200 rounded-lg shadow-md"
      >
        <!-- Plafonds Section -->
        <div *ngIf="maxTransfer">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
            Plafonds
          </h5>
          <!-- Input Section -->
          <div class="mb-4">
            <!-- Input Field -->
            <label
              for="maxTransfer"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Point de vente</label
            >
            <input
              type="number"
              name="maxTransfer"
              id="maxTransfer"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Plafond"
              [(ngModel)]="maxTransfer.value"
              [ngModelOptions]="{ standalone: true }"
              required
            />
          </div>
          <!-- Modifier Button -->
          <button
            (click)="updateParam(maxTransfer)"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-yellow-400 rounded-lg hover:bg-yellow-800 focus:ring-4 focus:outline-none"
          >
            Modifier
          </button>
        </div>
      </div>

      <!-- Commission Card -->
      <div
        class="w-full p-6 bg-white border border-gray-200 rounded-lg shadow-md"
      >
        <!-- Commission Section -->
        <div *ngIf="feesAgency">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
            Commission
          </h5>
          <!-- Input Section -->
          <div class="mb-4">
            <!-- Input Field -->
            <label
              for="feesAgency"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Point de vente %</label
            >
            <input
              type="number"
              name="feesAgency"
              id="feesAgency"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Frais d'agence"
              [(ngModel)]="feesAgency.value"
              required
            />
          </div>
          <!-- Modifier Button -->
          <button
            (click)="updateParam(feesAgency)"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-yellow-400 rounded-lg hover:bg-yellow-800 focus:ring-4 focus:outline-none"
          >
            Modifier
          </button>
        </div>

        <!-- Additional Commission Section -->
        <div *ngIf="feesApp">
          <div class="my-4">
            <label
              for="feesApp"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Application %</label
            >
            <input
              type="number"
              name="feesApp"
              id="feesApp"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Frais d'application"
              required
              [(ngModel)]="feesApp.value"
            />
          </div>
          <button
            (click)="updateParam(feesApp)"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-yellow-400 rounded-lg hover:bg-yellow-800 focus:ring-4 focus:outline-none"
          >
            Modifier
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
